<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Banner -->
    <div class="banner">
      <p>Free shipping</p>
      <p>Delivery whithin 1-3 days!</p>
      <p>30-days return policy</p>
    </div>
    <!-- nav -->
    <div class="nav">
      <a href="Index.html">
        <img src="Images/RainyDays_Logo.png" alt="Logo for RainyDays" />
      </a>
      <div>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-user"></i>
        <a href="checkout/index.html">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </div>
    </div>
    <div class="main">
      <img src="Images/mainphoto.webp" alt="main" />
      <div>
        <button>
          <a href="#product-list">Shop now</a>
        </button>
      </div>
    </div>
    <!-- Title -->
    <h1 class="mainh1">Our products</h1>
    <!-- Filter -->
    <div id="filter"></div>
    <!-- Product list -->
    <div id="product-list"></div>
    <!-- Footer -->
    <footer>
      <div class="footercontainer">
        <h1>Follow us</h1>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
        <h1>Always safe payment</h1>
        <i class="fa-brands fa-cc-visa"></i>
        <i class="fa-brands fa-cc-mastercard"></i>
        <i class="fa-brands fa-cc-amex"></i>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
